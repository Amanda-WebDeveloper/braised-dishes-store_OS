    <main>
    
        <h2>滷味籃子</h2><hr>
        <div>
        <form action="/data" method="post" id="order_form">
            <fieldset form="order_form" class="fieldset">
                <legend>預訂清單</legend>
                <div id="box__cart_list">
                    <ol id="cart_list">
                        <li>
                            <ul class="cart_item" id="cart_head">
                                <li class="cart_item_content"></li>
                                <li class="cart_item_content">品項</li>
                                <li class="cart_item_content"></li>
                                <li class="cart_item_content">單價</li>
                                <li class="cart_item_content">數量</li>
                                <li class="cart_item_content">小計</li>
                            </ul>
                        </li>
                        <li id="empty_hint">您的籃子是空的，請至滷品列表夾取！</li>
                    
                    </ol>
                    <p>
                        <label for="total_cost">總金額</label>
                        <input type="number" id="total_cost" name="total_cost" value="" readonly>
                    </p>
                </div>
            </fieldset>

            <fieldset form="order_form" class="fieldset">
                <legend>訂單資料</legend>
                <ul>
                    <li>
                        <span>預訂商品類別</span>
                        <label for="type" class="label__2_radio">
                            <input type="radio" id="type" name="type" value="warm"  required>
                            熱食
                        </label>
                        <label for="type" class="label__2_radio">
                            <input type="radio" id="type" name="type" value="cold"  required>
                            冷藏
                        </label>
                    </li>
                    <li>
                        <span>取貨店別</span>
                        <label for="store">
                            <input type="radio" id="store" name="store" value="main" checked  required>
                            總店
                        </label>
                    </li>
                    <li>
                        <label for="take_date">取貨日期</label>
                        <input type="date" id="take_date" name="take_date"  required>
                    </li>
                    <li>
                        <label for="take_name">取貨人姓名</label>
                        <input type="text" id="take_name" name="take_name"  required>
                    </li>
                    <li>
                        <label for="take_tel">取貨聯絡電話</label>
                        <input type="tel" id="take_tel" name="take_tel" placeholder="09********" pattern="09[0-9]{8}" required>
                    </li>
                    <li>
                        <label for="member_name">會員姓名</label>
                        <input type="text" id="member_name" name="member_name" value="" readonly>
                    </li>
                    <li>
                        <label for="member_tel">會員手機</label>
                        <input type="text" id="member_tel" name="member_tel" value="" readonly>
                    </li>
                </ul>
            </fieldset>
        
        </form>        
            <button type="submit" id="order_btn" form="order_form">送出訂單</button>

        </div>  
    </main>

    <footer>

            <p>

        </div>

</body>
